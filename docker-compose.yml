version: "3"
services:
  db:
    image: mysql:5.7
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"

  app:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    volumes:
      - .:/myapp
      - sockets:/myapp/tmp/sockets
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
    
  web:
    build:
      context: .
      dockerfile: ./containers/nginx/Dockerfile
    volumes:
      - sockets:/myapp/tmp/sockets
    ports:
      - "80:80"
    depends_on:
      - app
volumes:
  db-data:
  sockets: